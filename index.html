<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogemon - Venusaur Style Collection!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pokedex-styles.css">
</head>
<body>
    <div class="grass-animation" id="grassAnimation"></div>
    <div class="floating-leaves" id="floatingLeaves"></div>

    <section id="home" class="hero">
        <div class="title-image-container">
            <img src="titre.png" alt="Dogemon Title" class="title-image">
        </div>
    </section>

    <section id="pokedex" class="pokedex-section">
        <div class="search-bar">
            <div class="logo-container">
                <img src="logo.png" alt="Dogemon Logo" class="background-logo-image">
            </div>
            <div class="pokedex-complete" id="pokedexComplete">
                <!-- Le Pokédex complet apparaîtra ici -->
            </div>
        </div>
        <div class="pokemon-grid">
            <!-- Pokemon cards will be generated here by JavaScript -->
        </div>
    </section>

    <section id="battle" class="battle-section">
        <h2 class="section-title">Soon Battle Arena</h2>
        <div class="battle-arena blurred-battle">
            <div class="trainer player">
                <h3>Your Dogemon</h3>
                <div class="pokemon-slot blurred-opponent" id="playerPokemon">
                    <div class="pokemon-card">
                        <div class="hp-bar">
                            <div class="hp-fill" id="playerHP"></div>
                        </div>
                        <p class="pokemon-name">Choose a Dogemon</p>
                    </div>
                </div>
            </div>
            <div class="vs-indicator">VS</div>
            <div class="trainer opponent">
                <h3>Opponent</h3>
                <div class="pokemon-slot blurred-opponent" id="opponentPokemon">
                    <div class="pokemon-card">
                        <div class="hp-bar">
                            <div class="hp-fill" id="opponentHP"></div>
                        </div>
                        <p class="pokemon-name">???</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="battle-controls blurred-controls">
            <button class="battle-btn" onclick="attack()">Attack</button>
            <button class="battle-btn" onclick="defend()">Defend</button>
            <button class="battle-btn" onclick="useItem()">Item</button>
            <button class="battle-btn" onclick="flee()">Run</button>
        </div>
    </section>

    <section id="about" class="about-section">
        <h2 class="section-title">Partnership</h2>
        <div class="about-content">
            <div class="partnership-logos">
                <a href="https://www.dextools.io/app/fr/solana/pair-explorer/4Q2PZsTpUATzmmWWQyFN6AU6K5iFAA77MNLsoqCSHFuu?t=1756990226780" target="_blank" class="partner-logo">
                    <img src="dext-large.webp" alt="DexTools" class="partner-image">
                </a>
                <a href="https://dexscreener.com/solana/4q2pzstpuatzmmwwqyfn6au6k5ifaa77mnlsoqcshfuu" target="_blank" class="partner-logo">
                    <img src="dexscrener logo.webp" alt="DexScreener" class="partner-image">
                </a>
                <a href="https://www.coingecko.com/" target="_blank" class="partner-logo">
                    <img src="CoinGecko_logo (1).png" alt="CoinGecko" class="partner-image">
                </a>
                <a href="https://dex.coinmarketcap.com/token/solana/CTUKtuWxY1cX35brrGmGv5kbbKPkQHC1isrN5gRSpump/" target="_blank" class="partner-logo">
                    <img src="coinmarketcap-agqsbhcdw5syj5e0mnvcli.webp" alt="CoinMarketCap" class="partner-image">
                </a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Dogemon - All Rights Reserved</p>
        <p class="built-by">Built by <a href="https://www.trencheslabs.io/" target="_blank" class="trenches-link">Trenches Labs</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
